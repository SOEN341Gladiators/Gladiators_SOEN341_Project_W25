<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatHaven ‚Ä¢ My channels</title>
    <style>
        :root[data-theme="light"] {
            --primary-color: rgb(44, 79, 161);
            --secondary-color: #f3f4f6;
            --text-primary: #1f2937;
            --success-color: #10b981;
            --error-color: #ef4444;
            --active-color: rgba(173, 216, 230, 0.3);
            --bg-color: #f0f2f5;
            --sidebar-color: rgb(44, 79, 161);
        }

        :root[data-theme="dark"] {
            --primary-color: rgb(59, 130, 246);
            --secondary-color: #1a1a1a;
            --text-primary: #e5e7eb;
            --success-color: #10b981;
            --error-color: #ef4444;
            --active-color: rgba(59, 130, 246, 0.2);
            --bg-color: #1a1a1a;
            --sidebar-color: #2d2d2d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            min-height: 100vh;
            transition: background-color 0.3s ease;
            overflow: hidden;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            position: absolute;
            top: 20px;
            right: 20px;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);

        }
        .theme-toggle:active {
                transform: translateY(1px);
        }   

        .theme-toggle-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .theme-toggle-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        [data-theme="dark"] .theme-toggle-icon {
            transform: rotate(180deg);
        }

        .sidebar {
            width: 230px;
            height: 100vh;
            background: var(--sidebar-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: fixed;
            transition: background-color 0.3s ease;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            padding: 12px;
            margin-bottom: 12px;
        }

        .sidebar-toggle {
            position: fixed;
            left: 271px; /* Start at the sidebar edge */
            top: 25px;
            background: var(--sidebar-color);
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.collapsed ~ .sidebar-toggle {
            left: 10px; /* Move button left when sidebar is hidden */
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .dashboard-container {
            transition: margin-left 0.3s ease;
            margin-left: 240px;
            }   

        .dashboard-container.expanded {
            margin-left: 0;
        }
        

        .search-form {
            margin-bottom: 16px;
        }

        .search-input {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
        }
        

        .channel-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
        }

        .channel-button {
            padding: 12px 16px;
            border-radius: 8px;
            background-color: transparent;
            color: rgba(255, 255, 255, 0.9);
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            text-align: left;
            width: 100%;
            margin: 4px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .channel-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .channel-button.active {
            background-color: var(--active-color);
            color: white;
            font-weight: 600;
        }

        .dashboard-container {
            flex: 1;
            margin-left: 240px;
            padding: 32px;
        }

        .channel-title {
            color: var(--primary-color);
            margin: 0 0 24px 0;
            font-size: 1.8rem;
        }

        .no-channels {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 16px;
            display: none;
        }

        .no-channels.show {
            display: block;
        }

        /*favorites and recents section */
        .favorites-section, .recent-section {
            margin-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 12px;
        }

        .favorites-title, .recent-title {
            color: white;
            font-weight: 600;
            padding: 8px 16px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            user-select: none;
        }

        .favorites-title:hover, .recent-title:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .favorites-list, .recent-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }

        .arrow {
            display: inline-block;
            width: 20px;
            transition: transform 0.3s ease;
        }

        .favorites-list .channel-button,.recent-list .channel-button {
            padding: 8px 16px;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .dashboard-container {
            flex: 1;
            margin-left: 240px;
            padding: 32px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

       /* Add Channel Section */
        .add-channel-section {
            margin-bottom: 16px;
            margin-top: 20px;  /* Adds space above the section */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 12px;
        }

/* Add Channel Title */
        .add-channel-title {
            color: white;
            font-weight: 600;
            padding: 8px 16px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            user-select: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

/* Hover effect for the title */
        .add-channel-title:hover {
            background: rgba(255, 255, 255, 0.15);
        }

/* Add icon inside the title */
        .add-channel-title .add-icon {
            font-size: 1.2rem;
            color: #fff;
        }

/* Create Channel Button */
        .create-channel-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

/* Hover effect for the button */
        .create-channel-btn:hover {
            background-color: #5b6eae;
        }

    </style>
</head>
<link rel="icon" type="image/png" href="icon.png">

<body>
    <div class="sidebar">
        <div class="sidebar-logo">ChatHaven<button id="sidebarToggle" class="sidebar-toggle">‚¨ÖÔ∏è</button>
        </div>
        <form class="search-form">
            <input type="search" class="search-input" id="searchInput" 
                   placeholder="Search channels..." aria-label="Search channels">
        </form>
        <!-- Add Channel Section -->
        <div class="add-channel-section">
            <div class="add-channel-title">
                <span class="add-icon">‚ûï</span> Create Channel üÜï
            </div>
            <form id="addChannelForm" style="display: none;">
                <input type="text" id="newChannelName" placeholder="Channel name" required>
                <button type="submit" class="create-channel-btn">Create</button>
            </form>
        </div>
        <!-- Favorites Section -->
        <div class="favorites-section">
            <div class="favorites-title">Favorite channels ‚≠ê</div>
            <div class="favorites-list" id="favoritesList"></div>
        </div>
        <!-- Recent Section -->
         <div class="recent-section">
            <div class="recent-title"> Recent channels üïí</div>
            <div class="recent-list" id="recentList"></div>

         </div>
        <div class="channel-list" id="channelList">
            <div class="no-channels" id="noChannels">No channels found</div>
        </div>
    </div>

    <div class="dashboard-container">
        <h1 class="channel-title" id="channelTitle"></h1>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
            <span class="theme-toggle-icon">üåì</span>
            <span class="theme-toggle-text">Toggle theme</span>
        </button>       
    </div>

    <script>
const channelList = document.getElementById('channelList');
const noChannels = document.getElementById('noChannels');
let channels = []; // Start with no channels

// theme toggle
const themeToggle = document.getElementById('themeToggle');
const themeIcon = themeToggle.querySelector('.theme-toggle-icon');
const themeText = themeToggle.querySelector('.theme-toggle-text');

function toggleTheme() {
    const html = document.documentElement;
    const currentTheme = html.getAttribute('data-theme');
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';

    html.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);

    // Update icon and text
    themeIcon.textContent = newTheme === 'light' ? 'üåë' : '‚òÄÔ∏è';
    themeText.textContent = `${newTheme === 'light' ? 'Dark' : 'Light'} mode`;
}   

// locally store theme
const savedTheme = localStorage.getItem('theme') || 'light';
document.documentElement.setAttribute('data-theme', savedTheme);
themeIcon.textContent = savedTheme === 'light' ? 'üåë' : '‚òÄÔ∏è';
themeText.textContent = `${savedTheme === 'light' ? 'Dark' : 'Light'} mode`;

themeToggle.addEventListener('click', toggleTheme);

const searchInput = document.getElementById('searchInput');

let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
let recentChannels = JSON.parse(localStorage.getItem('recentChannels')) || [];

// Initialize section states from localStorage or default to closed
let sectionStates = JSON.parse(localStorage.getItem('sectionStates')) || {
    favorites: false,
    recent: false
};

// Toggle section visibility
function toggleSection(sectionName) {
    const section = document.querySelector(`.${sectionName}-list`);
    const button = document.querySelector(`.${sectionName}-title`);
    sectionStates[sectionName] = !sectionStates[sectionName];
    
    // Update the arrow and section visibility
    button.querySelector('.arrow').textContent = sectionStates[sectionName] ? '‚ñº' : '‚ñ∂';
    section.style.maxHeight = sectionStates[sectionName] ? `${section.scrollHeight}px` : '0';
    
    // Save state to localStorage
    localStorage.setItem('sectionStates', JSON.stringify(sectionStates));
}

// Create channel buttons
function createChannelButtons() {
    channelList.innerHTML = '';
    channels.forEach((channel, index) => {
        const channelId = `channel-${index + 1}`;
        const isFavorite = favorites.includes(channelId);
        
        const button = document.createElement('button');
        button.className = 'channel-button';
        button.id = channelId;
        button.innerHTML = `
            <span>${channel}</span>
            <span class="star-icon" data-channel-id="${channelId}">${isFavorite ? '‚òÖ' : '‚òÜ'}</span>
        `;
        
        button.querySelector('.star-icon').addEventListener('click', (e) => {
            e.stopPropagation();
            toggleFavorite(e.target.dataset.channelId);
        });
        
        button.addEventListener('click', () => selectChannel(channelId));
        channelList.appendChild(button);
    });
    noChannels.style.display = channels.length === 0 ? 'block' : 'none';
    updateChannelStars();
}

// Select a channel
function selectChannel(channelId) {
    document.querySelectorAll('.channel-button').forEach(btn => {
        btn.classList.remove('active');
    });
    
    const channelButton = document.getElementById(channelId);
    const channelNumber = channelId.split('-')[1];
    const channelName = channels[channelNumber - 1];

    channelButton.classList.add('active');
    document.title = `ChatHaven ‚Ä¢ ${channelName}`;
    document.getElementById('channelTitle').textContent = channelName;

    addToRecentChannels(channelId);
}

// Add channel to recent list
function addToRecentChannels(channelId) {
    recentChannels = recentChannels.filter(id => id !== channelId);
    recentChannels.unshift(channelId);
    recentChannels = recentChannels.slice(0, 5);
    localStorage.setItem('recentChannels', JSON.stringify(recentChannels));
    updateRecentList();
}

// Update the recent channels list
function updateRecentList() {
    const recentList = document.getElementById('recentList');
    recentList.innerHTML = '';
    
    recentChannels.forEach(channelId => {
        const index = parseInt(channelId.split('-')[1]) - 1;
        const channelName = channels[index];
        const isFavorite = favorites.includes(channelId);
        
        const button = document.createElement('button');
        button.className = 'channel-button recent';
        button.innerHTML = `
            <span>${channelName}</span>
            <span class="star-icon" data-channel-id="${channelId}">${isFavorite ? '‚òÖ' : '‚òÜ'}</span>
        `;
        
        button.querySelector('.star-icon').addEventListener('click', (e) => {
            e.stopPropagation();
            toggleFavorite(e.target.dataset.channelId);
        });
        
        button.addEventListener('click', () => selectChannel(channelId));
        recentList.appendChild(button);
    });

    // Update section height if expanded
    if (sectionStates.recent) {
        const section = document.querySelector('.recent-list');
        section.style.maxHeight = `${section.scrollHeight}px`;
    }
}

// Update the star icons for each channel
function updateChannelStars() {
    document.querySelectorAll('.channel-button').forEach(button => {
        const star = button.querySelector('.star-icon');
        if (star) {
            const channelId = star.dataset.channelId;
            star.textContent = favorites.includes(channelId) ? '‚òÖ' : '‚òÜ';
        }
    });
}

// Toggle a channel as favorite
function toggleFavorite(channelId) {
    const index = favorites.indexOf(channelId);
    if (index === -1) {
        favorites.push(channelId);
    } else {
        favorites.splice(index, 1);
    }
    localStorage.setItem('favorites', JSON.stringify(favorites));
    updateChannelStars();
    updateFavoritesList();
    updateRecentList();
}

// Update the favorites list
function updateFavoritesList() {
    const favoritesList = document.getElementById('favoritesList');
    favoritesList.innerHTML = '';
    
    //if there are no favorites
    if (favorites.length === 0) {
        favoritesList.innerHTML = '<p class="empty-message">No favorite channels</p>';
    }
    else{
    favorites.forEach(channelId => {
        const index = parseInt(channelId.split('-')[1]) - 1;
        const channelName = channels[index];
        
        const button = document.createElement('button');
        button.className = 'channel-button favorite';
        button.innerHTML = `
            <span>${channelName}</span>
            <span class="star-icon" data-channel-id="${channelId}">‚òÖ</span>
        `;
        
        button.querySelector('.star-icon').addEventListener('click', (e) => {
            e.stopPropagation();
            toggleFavorite(e.target.dataset.channelId);
        });
        
        button.addEventListener('click', () => selectChannel(channelId));
        favoritesList.appendChild(button);
    
    });
}

    // Update section height if expanded
    if (sectionStates.favorites) {
        const section = document.querySelector('.favorites-list');
        section.style.maxHeight = `${section.scrollHeight}px`;
    }
}

searchInput.addEventListener('input', function() {
    const query = this.value.toLowerCase();
    let visibleCount = 0;

    document.querySelectorAll('.channel-button').forEach(button => {
        const text = button.textContent.toLowerCase();
        const isVisible = text.includes(query);
        button.style.display = isVisible ? 'flex' : 'none';
        if (isVisible) visibleCount++;
    });

    noChannels.classList.toggle('show', visibleCount === 0);
});

searchInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        e.preventDefault();
        const firstVisible = document.querySelector('.channel-button[style*="display: flex"]');
        if (firstVisible) firstVisible.click();
    }
});

// Initialize sections
function initializeSections() {
    // Set up favorites section
    const favoritesTitle = document.querySelector('.favorites-title');
    favoritesTitle.innerHTML = `<span class="arrow">${sectionStates.favorites ? '‚ñº' : '‚ñ∂'}</span> Favorite channels ‚≠ê`;
    favoritesTitle.style.cursor = 'pointer';
    favoritesTitle.addEventListener('click', () => toggleSection('favorites'));

    // Set up recent section
    const recentTitle = document.querySelector('.recent-title');
    recentTitle.innerHTML = `<span class="arrow">${sectionStates.recent ? '‚ñº' : '‚ñ∂'}</span> Recent channels üïí`;
    recentTitle.style.cursor = 'pointer';
    recentTitle.addEventListener('click', () => toggleSection('recent'));

    // Apply initial states
    const favoritesList = document.querySelector('.favorites-list');
    const recentList = document.querySelector('.recent-list');
    
    favoritesList.style.maxHeight = sectionStates.favorites ? `${favoritesList.scrollHeight}px` : '0';
    recentList.style.maxHeight = sectionStates.recent ? `${recentList.scrollHeight}px` : '0';
}

createChannelButtons();
updateFavoritesList();
updateRecentList();
initializeSections();

//sidebar toggle hide/show feature
const sidebar = document.querySelector('.sidebar');
const sidebarToggle = document.getElementById('sidebarToggle');
const dashboard = document.querySelector('.dashboard-container');

// Load sidebar state from localStorage
const isSidebarHidden = localStorage.getItem('sidebarHidden') === 'true';
if (isSidebarHidden) {
    sidebar.classList.add('collapsed');
    dashboard.classList.add('expanded');
}

// Toggle Sidebar
sidebarToggle.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
    dashboard.classList.toggle('expanded');

    // Save state to localStorage
    localStorage.setItem('sidebarHidden', sidebar.classList.contains('collapsed'));
});

// Add Channel functionality
const addChannelTitle = document.querySelector('.add-channel-title');
const addChannelForm = document.getElementById('addChannelForm');
const newChannelNameInput = document.getElementById('newChannelName');

addChannelTitle.addEventListener('click', () => {
    addChannelForm.style.display = addChannelForm.style.display === 'none' ? 'block' : 'none';
});

addChannelForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const newChannelName = newChannelNameInput.value.trim();
    if (newChannelName) {
        createNewChannel(newChannelName);
        newChannelNameInput.value = '';
        addChannelForm.style.display = 'none';
    }
});

function createNewChannel(channelName) {
    const channelId = `channel-${channels.length + 1}`;
    channels.push(channelName);

    const button = document.createElement('button');
    button.className = 'channel-button';
    button.id = channelId;
    button.innerHTML = `
        <span>${channelName}</span>
        <span class="star-icon" data-channel-id="${channelId}">‚òÜ</span>
    `;

    button.querySelector('.star-icon').addEventListener('click', (e) => {
        e.stopPropagation();
        toggleFavorite(e.target.dataset.channelId);
    });

    button.addEventListener('click', () => selectChannel(channelId));
    channelList.appendChild(button);
    noChannels.style.display = 'none';
    updateChannelStars();
}

    </script>
    
</body>
</html>
