name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        working-directory: Gladiators_SOEN341_Project_W25
        run: npm install
        
      - name: Run supertest
        working-directory: Gladiators_SOEN341_Project_W25
        run: npm install supertest --save-dev

      - name: Run server memory
        working-directory: Gladiators_SOEN341_Project_W25
        run: npm install --save-dev mongodb-memory-server

      - name: Run socket
        working-directory: Gladiators_SOEN341_Project_W25
        run: npm install socket.io-client

      - name: Run jsdom
        working-directory: Gladiators_SOEN341_Project_W25
        run: npm install --save-dev jest-environment-jsdom
        
      - name: Run Tests
        working-directory: Gladiators_SOEN341_Project_W25
        run: npm test

      - name: Build Project
        working-directory: Gladiators_SOEN341_Project_W25
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
