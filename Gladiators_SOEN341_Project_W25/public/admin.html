<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="authenticate.js"></script>
    <script src="admin.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button class="logout-btn" onclick="logout()">Logout</button>
        <h1>Welcome, Admin</h1>

        <!-- Section for creating teams -->
        <div class="section">
            <h2>Create New Team</h2>
            <form id="createTeamForm">
                <input type="text" id="teamName" placeholder="Team Name" required>
                <button type="submit">Create Team</button>
            </form>
        </div>

        <!-- Section for assigning users to channels -->
        <div class="section">
            <h2>Assign Users to Channels</h2>
            <form id="assignUserForm">
                <select id="selectChannel">
                    <option value="general">General</option>
                    <option value="projectHelp">Project Help</option>
                    <option value="social">Social</option>
                </select>
                <input type="text" id="username" placeholder="Enter Username" required>
                <button type="submit">Assign User</button>
            </form>
        </div>

        <!-- Display the list of created teams -->
        <div class="section" id="teamsList">
            <h3>Existing Teams</h3>
            <ul id="teamList"></ul>
        </div>
    </div>
</body>

</html>
