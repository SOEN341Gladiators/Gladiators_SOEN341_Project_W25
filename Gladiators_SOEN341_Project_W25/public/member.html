<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Member Dashboard</title>
  <script src="/socket.io/socket.io.js"></script> <!-- Socket.IO for real-time updates -->
  <script src="authenticate.js"></script> <!-- Authentication -->
  <script src="registered_users.js"></script> <!-- Handles Registered Users -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Top Bar -->
  <header class="top-bar">
    <h1>ChatHaven Dashboard</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <!-- Main Container with 70-30 Split -->
  <div class="main-container">
    <!-- Left Column (70%) -->
    <div class="dashboard-container">
      <section class="welcome-section">
        <h2>Welcome, Member</h2>
      </section>

      <section class="teams-section">
        <h2>Your Teams</h2>
        <ul id="userTeams"></ul>
      </section>

      <section class="channels-section">
        <h2>Your Channels</h2>
        <ul id="userChannels"></ul>
      </section>

      <section class="chat-section">
        <button class="open-chat" onclick="OpenChat()">Chat</button>
      </section>
    </div>

    <!-- Right Column (30%) - Registered Users -->
    <div class="user-list-section">
      <h2>Registered Users</h2>
      <div class="user-search">
        <input type="text" id="userSearch" placeholder="Search users...">
      </div>
      <ul class="user-list" id="userList"></ul>
    </div>
  </div>

  <script src="user.js"></script>
  <script>
    function OpenChat() {
      window.location.href = "chat_page.html";  
    }
  </script>
</body>

</html>
