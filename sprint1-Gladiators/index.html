<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatHaven Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="login-container">
        <h2>Login to ChatHaven</h2>
        <form id="loginForm"> <!-- Login form -->
            <input type="text" id="username" placeholder="Username" required> <!-- Username input field -->
            <input type="password" id="password" placeholder="Password" required> <!-- Password input field -->
            <button type="submit">Login</button> <!-- Submit button -->
        </form>
        <p id="error-message" class="error-message"></p> <!-- Error message container -->
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
