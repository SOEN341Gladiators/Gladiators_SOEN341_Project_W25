<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="authenticate.js"></script> <!-- Include authentication script -->
    <script src="admin.js"></script> <!-- Include admin functionality script -->
    <link rel="stylesheet" href="style.css"> <!-- Include your existing styles.css -->
</head>
<body>
    <h1>Welcome, Admin</h1>
    <button onclick="logout()">Logout</button> <!-- Logout button -->

    <!-- Section for creating teams -->
    <h2>Create New Team</h2>
    <form id="createTeamForm">
        <input type="text" id="teamName" placeholder="Team Name" required>
        <button type="submit">Create Team</button>
    </form>

    <!-- Section for assigning users to channels -->
    <h2>Assign Users to Channels</h2>
    <form id="assignUserForm">
        <select id="selectChannel">
            <option value="general">General</option>
            <option value="projectHelp">Project Help</option>
            <option value="social">Social</option>
        </select>
        <input type="text" id="username" placeholder="Enter Username" required>
        <button type="submit">Assign User</button>
    </form>

    <!-- Display the list of created teams -->
    <div id="teamsList">
        <h3>Existing Teams</h3>
        <ul id="teamList"></ul> <!-- List of teams will be dynamically populated here -->
    </div>

</body>
</html>
